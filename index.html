<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Warranty Status</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img
            src="img/hopping_Cars_Logo.svg"
            alt="HoppingCars Logo"
            class="logo-img"
          />
        </div>
      </header>
      <main>
        <div class="warranty-container">
          <h1>Check Your Warranty Status</h1>

          <div class="form-container">
            <div class="form-group">
              <label for="invoiceId">Enter Your Invoice Id</label>
              <input type="text" id="invoiceId" name="invoiceId" />
            </div>
            <button id="submitBtn" class="submit-btn">Submit</button>
          </div>
          <div id="errorMessage" class="error-message"></div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
